<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOC Stats</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <nav>
    <a href="../">Home</a>
    <a href="../projects/">Projects</a>
    <a href="../contact/" class="current">Contact</a>
    <a href="../meta/">Meta</a>
    <a href="https://github.com/noahgolder/portfolio1">GitHub</a>
  </nav>

  <h1>LOC Stats</h1>

  <div id="stats"></div>

  <h2>Commits by Time of Day</h2>
  <div id="chart"></div>

  <!-- Tooltip element -->
  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <dt>Time</dt>
    <dd id="commit-time"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

  <p id="selection-count">No commits selected</p>

  <dl id="language-breakdown" class="stats"></dl>

  <script type="module" src="main.js"></script>

</body>
</html>
